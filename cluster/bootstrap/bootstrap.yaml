apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
  annotations:
    homelab.io/description: app-of-apps
spec:
  project: homelab
  source:
    repoURL: https://github.com/lancehampton/talos-homelab.git
    targetRevision: main
    path: cluster/bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
