apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: akri
  namespace: argocd
spec:
  project: homelab
  source:
    repoURL: https://github.com/lancehampton/talos-homelab.git
    path: applications/birdnet/akri
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: akri
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/enforce-version: latest
