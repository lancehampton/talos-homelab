apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  annotations:
    homelab.io/description: root app-of-apps
spec:
  project: homelab
  source:
    repoURL: https://github.com/lancehampton/talos-homelab.git
    targetRevision: main
    path: cluster/app-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  orphanedResources:
    enabled: false
